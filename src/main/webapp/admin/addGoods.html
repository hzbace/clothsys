<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/DatePicker.js"></script>
<script src="../js/jquery.form.min.js"></script>
<script src="../js/jquery-1.12.2.min.js"></script>
<title>商品添加页面</title>
</head>
<body>
	<div class="row" style="margin-left: 20px;" id="devata">
		<form  enctype="multipart/form-data" onsubmit="return false" id="addGoods">
			<div>
				<h3>新增商品</h3>
			</div>
			<hr />
			<div class="row">
				<div class="col-sm-6">
				<p style="color:red"></p>
					<div class="form-group form-inline">
						<label>名称:</label>
						<input type="text" name="goodsName" class="form-control" />
					</div>
					<div class="form-group form-inline">
							<label>品牌:</label>
							<select name="goodsLevel" class="form-control">
					          <option value="0">blank</option>
					          <option value="1">Gucci</option>
					          <option value="2">Addidas</option>
					          <option value="3">Custo</option>
					          <option value="4">Armani</option>
					          <option value="5">Polo</option>
					          <option value="6">EckoUntld</option>
					        </select>
						</div>
					
					<div class="form-group form-inline">
							<label>店面:</label>
							<select name="goodsHomeId" class="form-control">
					          <option value="0">blank</option>
					          <option value="1">店1</option>
					          <option value="2">店2</option>
					          <option value="3">店3</option>
					         
					        </select>
						</div>
						<div class="form-group form-inline">
							<label>种类:</label>
							<select name="goodsPid" class="form-control">
					          <option value="0">blank</option>
					          <option value="1">太阳镜</option>
					          <option value="2">腰带</option>
					         
					          <option value="3">毛衣</option>
					          <option value="4">包</option>
					          <option value="5">夹克</option>
					          <option value="6">鞋</option>
					          
					         
					        </select>
					
				</div>
				
					<div class="form-group form-inline">
						<label>价格:</label>
						<input type="text" name="goodsPrice" class="form-control" />$
					</div>
					
			
			</div>
			<div class="row">
				<div class="col-sm-10">
					<div class="form-group form-inline">
						<label>商品图片</label>
						<input type="file" name="imgPath" />
					</div>
					
					<div class="form-group form-inline">
						<input type="submit" value="添加" class="btn btn-primary" />
						<input type="reset" value="重置" class="btn btn-default" />
					</div>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
	
	$("#addGoods").submit(function(){
		$.ajax({
			type:"get",
			url:"/cloth/addGoods.do",
			dataType:"json",
			data:$("#addGoods").serialize(),
			success:function(data){
				
					window.location.href="showGoods.html";
				
			}
		})
	})
		
	
	
	
	
	</script>
</body>
</html>
