<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/DatePicker.js"></script>
<script src="../js/jquery.form.min.js"></script>
<script src="../js/jquery-1.12.2.min.js"></script>
<title>商品修改页面</title>
</head>
<body>
	<div class="row" style="margin-left: 20px;" id="devata">
		<form  enctype="multipart/form-data" onsubmit="return false" id="addGoods">
			<div>
				<h3>修改商品</h3>
			</div>
			<hr />
			<div class="row">
				<div class="col-sm-6">
				<p style="color:red"></p>
					
					<div class="form-group form-inline">
						<label>颜色:</label>
						<input type="text" name="goodsColor" class="form-control" />
					</div>
					<div class="form-group form-inline">
						<label>卖出:</label>
						<input type="text" name="goodsSales" class="form-control" />
					</div>
					<div class="form-group form-inline">
						<label>尺码:</label>
						<input type="text" name="goodsSize" class="form-control" />
					</div>
					
					
					
					
				
						
				
					<div class="form-group form-inline">
						<label>价格:</label>
						<input type="text" name="goodsPrice" class="form-control" />$
					</div>
					
			
			</div>
			<div class="row">
				<div class="col-sm-10">
					
					<div class="form-group form-inline">
						<input type="submit" value="修改" class="btn btn-primary" />
						<input type="reset" value="重置" class="btn btn-default" />
					</div>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
	info = window.location.search;
	var index = info.indexOf("=", 0);
	var goodsId = info.substring(index+1);
	
	$("#addGoods").submit(function(){
		$.ajax({
			type:"get",
			url:"/cloth/updateGoods.do?goodsId=" + goodsId,
			dataType:"json",
			data:$("#addGoods").serialize(),
			success:function(){
				
					window.location.href="showGoods.html";
				
			}
		})
	})
		
	
	
	
	
	</script>
</body>
</html>
